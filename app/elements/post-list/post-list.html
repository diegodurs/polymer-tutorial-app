<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../post-card/post-card.html">
<link rel="import" href="../post-service/post-service.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      post-card {
        margin-bottom: 30px;
      }
    </style>

    <post-service id="service" posts="{{posts}}">
    </post-service>

    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <!--
          favorite attribute required to have
          two way data binding between the card
          changes and the list.
          I don't fully understand why this is required
          and not by default ...
        -->
        <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>

    </div>
  </template>
  <script>
    (function () {
      Polymer({
        handleFavorite: function(event, detail, sender) {
          var post = sender.templateInstance.model.post;
          // this.$['service'] is set from the id attribute
          // of <post-service id="service"> element
          this.$.service.setFavorite(post.uid, post.favorite);
        }
      });
    })();
  </script>
</polymer-element>
